<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity-5</title>
</head>
<body>

    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"> photoshop</li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="">japan</li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="">river</li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" >OIL UP :D </li>
        </ul>
   </div>

   <ul id="itemList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    </ul>
    <button id="addItemButton">Add Item</button>

<script>

    const images=document.querySelector('#images')
    images.addEventListener('click',function(){
        if (event.target==='IMG'){
            console.log('Clicked item text:', event.target.textContent);
        }
    },false)

    const itemList = document.querySelector('#itemList');
    let itemCount = 5;

    itemList.addEventListener('click', function(event) {
        if (event.target.tagName === 'LI') {
            console.log(event.target.textContent);
        }
    });

    document.querySelector('#addItemButton').addEventListener('click', function() {
        itemCount++;
        const newItem = document.createElement('li');
        newItem.textContent = `Item ${itemCount}`;
        itemList.appendChild(newItem);
    });


</script>
</body>
</html>
