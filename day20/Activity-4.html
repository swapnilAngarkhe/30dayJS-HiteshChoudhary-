<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Activity-4!</h1>
    <h2>task 7 and 8</h2>

    <form onsubmit="saveData(event)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
       
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

  <script>
    function saveData(event) {
        event.preventDefault(); 

        let email_1 = document.getElementById("exampleInputEmail1").value;
        let email_2 = document.getElementById("exampleInputEmail2").value;

        sessionStorage.setItem('ss_email_1', email_1);
        sessionStorage.setItem('ss_email_2', email_2);

        console.log(`
            first email: ${sessionStorage.getItem('ss_email_1')},
            second email: ${sessionStorage.getItem('ss_email_2')}
        `);

        sessionStorage.removeItem('ss_email_2');

        console.log(`
        first email: ${sessionStorage.getItem('ss_email_1')},
        second email: ${sessionStorage.getItem('ss_email_2')}
        `);

        //  first email: something@gmail.com,
            //second email: null
        
    }
  </script>

</html>
